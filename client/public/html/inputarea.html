<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script src="jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <nav className="navbar navbar-default">
      <div className="container-fluid">
        <div className="navbar-header"></div>
      </div>
    </nav>
    <div className="container">
      <div className="row">
        <div className="col-md-6 col-md-offset-3">
          <h2>Search Form</h2>
          <form className="login">
            <div className="form-group">
              <label for="exampleInputEmail1">Product URL</label>
              <input
                type="email"
                className="form-control"
                id="email-input"
                placeholder="Product Url"
              />
            </div>
            <div className="form-group">
              <label for="exampleInputPassword1">Product ID</label>
              <input
                type="password"
                className="form-control"
                id="password-input"
                placeholder="Product ID"
              />
            </div>
            <button type="submit" className="btn btn-default">Search!</button>
          </form>
          <br />
          <p>Or sign up <a href="/">here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
